<section id="contact" class="contact">
    <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <div class="section-content">
            <div class="contact-info">
                <p>Interested in working together? Feel free to reach out!</p>
                <div class="contact-links">
                    <a href="mailto:hr.sutariya1@gmail.com"><i class="fas fa-envelope"></i>
                        hr.sutariya1@gmail.com</a>
                    <a href="https://github.com/harshsutariya1" target="_blank"><i class="fab fa-github"></i>
                        GitHub</a>
                    <a href="https://www.linkedin.com/in/harsh-sutariya-685846232/" target="_blank"><i
                            class="fab fa-linkedin"></i> LinkedIn</a>
                </div>
            </div>

            <form id="contact-form" class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn primary" id="submit-btn">
                    <span>Send Message</span>
                    <div class="loader"></div>
                </button>
                <div id="form-status" class="form-status"></div>
            </form>
        </div>
    </div>
</section>
